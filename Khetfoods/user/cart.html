<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Khet Foods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/PHOTO-2024-07-12-09-30-33%201-IIToyTatDGOcrlSw2dYbPtUEg97BMY.jpg" alt="Khet Foods Logo">
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Categories
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Products
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Brands
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Wallet
                        </a>
                        <a href="#" class="border-yellow-300 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Cart
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Orders
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        What's New
                    </a>
                    <div class="ml-3 relative">
                        <button type="button" class="bg-white rounded-full flex text-sm transition-all hover:bg-yellow-300 cursor-pointer hover:text-yellow-800 font-semibold" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen">
        <h1 class="text-3xl font-bold text-yellow-700 mb-6">Your Cart</h1>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full" src="https://amul.com/files/products/amul-gold.png" alt="Amul Butter">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">Amul Butter</div>
                                    <div class="text-sm text-gray-500">500g</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">$18.00</div>
                            <div class="text-sm text-gray-500">per 500g</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <button class="bg-gray-200 text-gray-600 hover:text-gray-700 hover:bg-gray-300 h-6 w-6 rounded-full flex items-center justify-center transition-all hover:bg-yellow-300 cursor-pointer hover:text-yellow-800 font-semibold">
                                    -
                                </button>
                                <span class="mx-2 text-sm text-gray-900">2</span>
                                <button class="bg-gray-200 text-gray-600 hover:text-gray-700 hover:bg-gray-300 h-6 w-6 rounded-full flex items-center justify-center transition-all hover:bg-yellow-300 cursor-pointer hover:text-yellow-800 font-semibold">
                                    +
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">$36.00</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-red-600 hover:text-red-900">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full" src="https://amul.com/files/products/amul-gold.png" alt="Nandini Milk">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">Nandini Milk</div>
                                    <div class="text-sm text-gray-500">1 ltr</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">$18.00</div>
                            <div class="text-sm text-gray-500">per ltr</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <button class="bg-gray-200 text-gray-600 hover:text-gray-700 hover:bg-gray-300 h-6 w-6 rounded-full flex items-center justify-center transition-all hover:bg-yellow-300 cursor-pointer hover:text-yellow-800 font-semibold">
                                    -
                                </button>
                                <span class="mx-2 text-sm text-gray-900">1</span>
                                <button class="bg-gray-200 text-gray-600 hover:text-gray-700 hover:bg-gray-300 h-6 w-6 rounded-full flex items-center justify-center transition-all hover:bg-yellow-300 cursor-pointer hover:text-yellow-800 font-semibold">
                                    +
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">$18.00</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-red-600 hover:text-red-900">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-8 flex justify-between items-center">
            <div class="text-2xl font-bold text-yellow-900">Total Price: $54.00</div>
            <button class="bg-yellow-200 text-yellow-800 px-6 py-3 rounded-full hover:bg-yellow-300 transition duration-300 ease-in-out transform hover:scale-105">
                Checkout
            </button>
        </div>
    </main>

    <footer class="bg-white border-t-2">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img class="h-8 w-auto mr-2" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/PHOTO-2024-07-12-09-30-33%201-IIToyTatDGOcrlSw2dYbPtUEg97BMY.jpg" alt="Khet Foods Logo">
                    <p class="text-gray-500 text-sm">&copy; 2024 Khet Foods Inc.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        About Us
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        Privacy Policy
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        Terms of Service
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
