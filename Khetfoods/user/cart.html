<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Khet Foods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/PHOTO-2024-07-12-09-30-33%201-IIToyTatDGOcrlSw2dYbPtUEg97BMY.jpg" alt="Khet Foods Logo">
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Categories
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Products
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Brands
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Wallet
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Cart
                        </a>
                        <a href="#" class="border-yellow-300 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            My Orders
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        What's New
                    </a>
                    <div class="ml-3 relative">
                        <button type="button" class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <div class="px-4">
            <h1 class="text-3xl w-full text-center text-yellow-700 font-extrabold mb-1">My Cart</h1>
            <div class="space-y-3 my-6">
                <div class="bg-yellow-50 rounded-lg p-3 flex items-center">
                    <img src="https://amul.com/files/products/amul-gold.png" alt="Bread" class="w-12 h-12 rounded-lg object-cover mr-3">
                    <div class="flex-grow">
                        <h3 class="font-medium">Bread</h3>
                        <p class="text-sm text-gray-500">200g</p>
                        <p class="font-medium">₹ 50</p>
                    </div>
                    <div class="flex items-center bg-white rounded-full border border-green-500">
                        <button class="px-2 py-1 text-green-500 font-bold text-lg">-</button>
                        <span class="px-2 py-1 font-medium">1</span>
                        <button class="px-2 py-1 text-green-500 font-bold text-lg">+</button>
                    </div>
                </div>
                <div class="bg-blue-50 rounded-lg p-3 flex items-center">
                    <img src="https://amul.com/files/products/amul-gold.png" alt="Cheese" class="w-12 h-12 rounded-lg object-cover mr-3">
                    <div class="flex-grow">
                        <h3 class="font-medium">Cheese</h3>
                        <p class="text-sm text-gray-500">200g</p>
                        <p class="font-medium">₹ 150</p>
                    </div>
                    <div class="flex items-center bg-white rounded-full border border-green-500">
                        <button class="px-2 py-1 text-green-500 font-bold text-lg">-</button>
                        <span class="px-2 py-1 font-medium">1</span>
                        <button class="px-2 py-1 text-green-500 font-bold text-lg">+</button>
                    </div>
                </div>
                <div class="bg-green-50 rounded-lg p-3 flex items-center">
                    <img src="https://amul.com/files/products/amul-gold.png" alt="Bread" class="w-12 h-12 rounded-lg object-cover mr-3">
                    <div class="flex-grow">
                        <h3 class="font-medium">Bread</h3>
                        <p class="text-sm text-gray-500">200g</p>
                        <p class="font-medium">₹ 50</p>
                    </div>
                    <div class="flex items-center bg-white rounded-full border border-green-500">
                        <button class="px-2 py-1 text-green-500 font-bold text-lg">-</button>
                        <span class="px-2 py-1 font-medium">1</span>
                        <button class="px-2 py-1 text-green-500 font-bold text-lg">+</button>
                    </div>
                </div>
            </div>
            <div class="mt-6 mb-2 flex justify-between items-center">
                <p class="text-base font-medium">SubTotal</p>
                <p class="text-base font-medium">₹ 250.0</p>
            </div>
            <div class="mb-2 flex justify-between items-center">
                <p class="text-base font-medium">Tax</p>
                <p class="text-base font-medium">₹ 25.0</p>
            </div>
            <div class="mb-6 flex justify-between items-center">
                <p class="text-lg font-bold">Total</p>
                <p class="text-lg font-bold text-yellow-700">₹ 275.0</p>
            </div>
        </div>
        <div class="bg-white p-4 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center text-sm">
                    <svg class="w-5 h-5 text-yellow-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Delivering to Home
                </div>
                <button class="text-yellow-500 text-sm font-medium flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add items
                </button>
            </div>
            
            <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                CheckOut
            </button>
        </div>
    </div>
</body>
</html>
