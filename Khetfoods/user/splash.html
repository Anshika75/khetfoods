<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khet Foods - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center px-4 py-8">
        <div class="flex flex-col items-center justify-center w-full">
            <div class="w-52 h-52 flex items-center justify-center">
                <img 
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/PHOTO-2024-07-12-09-30-33%201-IIToyTatDGOcrlSw2dYbPtUEg97BMY.jpg"
                    alt="Khet Foods Logo"
                    class="w-full h-auto object-contain"
                >
            </div>

            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-yellow-900">
                    From Farm to your Table
                </h2>
                <p class="text-gray-600 text-lg">
                    Fresh Farm Products, delivered to your doorstep.
                </p>
            </div>
        </div>

        <div class="w-full flex justify-center pb-8 mt-5">
            <button 
                class="bg-yellow-500 text-white rounded-full w-16 h-16 flex items-center justify-center hover:bg-opacity-90 transition-all duration-300 shadow-lg"
                onclick="window.location.href='#'"
            >
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-8 w-8" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor"
                >
                    <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M14 5l7 7m0 0l-7 7m7-7H3" 
                    />
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
