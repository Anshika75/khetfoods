<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khet Foods - Edit Variants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                   fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white">
            <div class="p-4">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/PHOTO-2024-07-12-09-30-33%201-IIToyTatDGOcrlSw2dYbPtUEg97BMY.jpg" alt="Khet Foods Logo" class="w-32 h-32 mb-4">
                <nav>
                    <ul class="space-y-2">
                        <li><a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            Dashboard
                        </a></li>
                        <li><a href="#" class="flex items-center py-2 px-4 bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                            Products
                        </a></li>
                        <li><a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                            yellows
                        </a></li>
                        <li><a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
                            Categories
                        </a></li>
                        <li><a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            Orders
                        </a></li>
                        <li><a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            Zones
                        </a></li>
                        <li><a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700 rounded">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            Users
                        </a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold text-yellow-800 mb-6">Edit Variants for Laptop</h1>

                <!-- Existing Variants -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold text-yellow-700 mb-4">Existing Variants</h2>
                    <table class="w-full mb-4">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="text-left p-2 text-gray-900 font-extrabold uppercase">Quantity</th>
                                <th class="text-right p-2 text-gray-900 font-extrabold uppercase">Price</th>
                                <th class="text-right p-2 text-gray-900 font-extrabold uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class=" divide-y divide-gray-200">
                            <tr>
                                <td class="text-gray-700 p-2">3 Kg</td>
                                <td class="text-gray-700 text-right p-2">₹60000</td>
                                <td class="text-gray-700 text-right p-2">
                                    <button class="text-yellow-600 hover:text-yellow-800 mr-2">Edit</button>
                                    <button class="text-red-600 hover:text-red-800">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-gray-700 p-2">4 Kg</td>
                                <td class="text-gray-700 text-right p-2">₹77000</td>
                                <td class="text-gray-700 text-right p-2">
                                    <button class="text-yellow-600 hover:text-yellow-800 mr-2">Edit</button>
                                    <button class="text-red-600 hover:text-red-800">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-gray-700 p-2">5 pcs</td>
                                <td class="text-gray-700 text-right p-2">₹20</td>
                                <td class="text-gray-700 text-right p-2">
                                    <button class="text-yellow-600 hover:text-yellow-800 mr-2">Edit</button>
                                    <button class="text-red-600 hover:text-red-800">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add New Variant -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold text-yellow-700 mb-4">Add a New Variant</h2>
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="quantity" class="block font-bold text-gray-700 mb-1">Quantity</label>
                                <input type="number" id="quantity" name="quantity" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                            </div>
                            <div>
                                <label for="unit" class="block font-bold text-gray-700 mb-1">Unit</label>
                                <select id="unit" name="unit" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                    <option value="kg">Kg</option>
                                    <option value="pcs">Pcs</option>
                                    <option value="g">g</option>
                                </select>
                            </div>
                            <div>
                                <label for="markedPrice" class="block font-bold text-gray-700 mb-1">Marked Price</label>
                                <input type="number" id="markedPrice" name="markedPrice" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                            </div>
                            <div>
                                <label for="salePrice" class="block font-bold text-gray-700 mb-1">Sale Price</label>
                                <input type="number" id="salePrice" name="salePrice" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                                Add Variant
                            </button>
                            <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                                Back to Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add any necessary JavaScript here
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                alert(`${this.textContent.trim()} action triggered`);
            });
        });
    </script>
</body>
</html>
