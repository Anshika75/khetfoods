        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-yellow-700">Brands</h1>
                <button id="createNewBrand" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                    Create New Brand
                </button>
            </div>

            <!-- Brands Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-sm font-black text-yellow-800 uppercase tracking-wider">
                                Brand ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-sm font-black text-yellow-800 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-sm font-black text-yellow-800 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="brandTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                1
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                Amul
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="edit-btn text-yellow-600 hover:text-yellow-900 mr-3">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                2
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                Mother Dairy
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="edit-btn text-yellow-600 hover:text-yellow-900 mr-3">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                3
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                Nestle
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="edit-btn text-yellow-600 hover:text-yellow-900 mr-3">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createNewBrandBtn = document.getElementById('createNewBrand');
            const brandTableBody = document.getElementById('brandTableBody');
            let nextBrandId = 4; // Assuming we start with 3 brands

            createNewBrandBtn.addEventListener('click', function() {
                const newRow = document.createElement('tr');
                newRow.classList.add('bg-gray-100');
                newRow.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${nextBrandId}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" class="border border-gray-300 outline-none hover:outline-none rounded px-2 py-1 w-full" placeholder="Enter brand name">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="confirm-btn text-green-600 hover:text-green-900 mr-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                        <button class="cancel-btn text-red-600 hover:text-red-900">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </td>
                `;
                brandTableBody.insertBefore(newRow, brandTableBody.firstChild);
                nextBrandId++;

                const confirmBtn = newRow.querySelector('.confirm-btn');
                const cancelBtn = newRow.querySelector('.cancel-btn');
                const input = newRow.querySelector('input');

                confirmBtn.addEventListener('click', function() {
                    const brandName = input.value.trim();
                    if (brandName) {
                        newRow.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                ${nextBrandId - 1}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${brandName}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button class="edit-btn text-yellow-600 hover:text-yellow-900 mr-3">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        `;
                        newRow.classList.remove('bg-gray-100');
                        addEditDeleteListeners(newRow);
                    }
                });

                cancelBtn.addEventListener('click', function() {
                    newRow.remove();
                    nextBrandId--;
                });
            });

            function addEditDeleteListeners(row) {
                const editBtn = row.querySelector('.edit-btn');
                const deleteBtn = row.querySelector('.delete-btn');

                editBtn.addEventListener('click', function() {
                    const nameCell = row.children[1];
                    const currentName = nameCell.textContent.trim();
                    row.classList.add('bg-gray-100');
                    nameCell.innerHTML = `<input type="text" class="border border-gray-300 outline-none rounded px-2 py-1 w-full" value="${currentName}">`;
                    row.children[2].innerHTML = `
                        <button class="confirm-edit-btn text-green-600 hover:text-green-900 mr-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                        <button class="cancel-edit-btn text-red-600 hover:text-red-900">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    `;

                    const confirmEditBtn = row.querySelector('.confirm-edit-btn');
                    const cancelEditBtn = row.querySelector('.cancel-edit-btn');

                    confirmEditBtn.addEventListener('click', function() {
                        const newName = nameCell.querySelector('input').value.trim();
                        if (newName) {
                            nameCell.textContent = newName;
                            row.classList.remove('bg-gray-100');
                            row.children[2].innerHTML = `
                                <button class="edit-btn text-yellow-600 hover:text-yellow-900 mr-3">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                            `;
                            addEditDeleteListeners(row);
                        }
                    });

                    cancelEditBtn.addEventListener('click', function() {
                        nameCell.textContent = currentName;
                        row.classList.remove('bg-gray-100');
                        row.children[2].innerHTML = `
                            <button class="edit-btn text-yellow-600 hover:text-yellow-900 mr-3">Edit</button>
                            <button class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                        `;
                        addEditDeleteListeners(row);
                    });
                });

                deleteBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to delete this brand?')) {
                        row.remove();
                    }
                });
            }

            // Add edit and delete listeners to existing rows
            document.querySelectorAll('#brandTableBody tr').forEach(addEditDeleteListeners);
        });
    </script>
