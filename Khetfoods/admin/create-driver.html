        <main class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl text-yellow-800 font-bold mb-8">Add New Driver</h1>

                <!-- Form Step Indicator -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div id="step1Indicator" class="rounded-full h-8 w-8 flex items-center justify-center bg-brand-500 text-white font-semibold">1</div>

                        </div>
                        <div class="hidden sm:block w-12 h-0.5 bg-gray-200"></div>
                        <div class="flex items-center">
                            <div id="step3Indicator" class="rounded-full h-8 w-8 flex items-center justify-center bg-gray-200 text-gray-600 font-semibold">3</div>

                        </div>

                            <div id="step4Indicator" class="rounded-full h-8 w-8 flex items-center justify-center bg-gray-200 text-gray-600 font-semibold">4</div>
                            <div class="ml-2 font-medium text-gray-500">Vehicle Details</div>
                        </div>

                        <div class="flex items-center">

                        </div>
                    </div>
                </div>

                <form id="addDriverForm" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
                    <!-- Step 1: Driver Information -->
                    <div id="step1" class="space-y-6">
                        <div>
                            <label for="firstName" class="block font-semibold text-gray-700 mb-1">First Name</label>
                            <input id="firstName" name="firstName" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="lastName" class="block font-semibold text-gray-700 mb-1">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="email" class="block font-semibold text-gray-700 mb-1">Email</label>
                            <input id="email" name="email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="password" class="block font-semibold text-gray-700 mb-1">Password</label>
                            <input id="password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="languages" class="block font-semibold text-gray-700 mb-1">Languages Known</label>
                            <input id="languages" name="languages" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500" placeholder="Enter languages (comma-separated)">
                        </div>
                        <div>
                            <label for="profilePic" class="block font-semibold text-gray-700 mb-1">Profile Picture</label>
                            <input id="profilePic" name="profilePic" type="file" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <button type="button" id="nextStep1" class="w-full bg-brand-600 text-white py-2 px-4 rounded-md hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">Next</button>
                        </div>
                    </div>

                    <!-- Step 2: Verification -->
                    <div id="step2" class="space-y-6 hidden">
                        <div>
                            <label for="aadharNumber" class="block font-semibold text-gray-700 mb-1">Aadhar Number</label>
                            <input id="aadharNumber" name="aadharNumber" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="panNumber" class="block font-semibold text-gray-700 mb-1">PAN Number</label>
                            <input id="panNumber" name="panNumber" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="bankAccountNumber" class="block font-semibold text-gray-700 mb-1">Bank Account Number</label>
                            <input id="bankAccountNumber" name="bankAccountNumber" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div class="flex justify-between">
                            <button type="button" id="prevStep2" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Previous</button>
                            <button type="button" id="nextStep2" class="bg-brand-600 text-white py-2 px-4 rounded-md hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">Next</button>
                        </div>
                    </div>

                    <!-- Step 3: Contact -->
                    <div id="step3" class="space-y-6 hidden">
                        <div>
                            <label for="phoneNumber" class="block font-semibold text-gray-700 mb-1">Phone Number</label>
                            <input id="phoneNumber" name="phoneNumber" type="tel" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="alternativeNumber" class="block font-semibold text-gray-700 mb-1">Alternative Number</label>
                            <input id="alternativeNumber" name="alternativeNumber" type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div>
                            <label for="address" class="block font-semibold text-gray-700 mb-1">Address</label>
                            <textarea id="address" name="address" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500" rows="3"></textarea>
                        </div>
                        <div class="flex justify-between">

                            <button type="button" id="nextStep3" class="bg-brand-600 text-white py-2 px-4 rounded-md hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">Next</button>
                        </div>
                    </div>

                    <!-- Step 4: Vehicle Details -->
                    <div id="step4" class="space-y-6 hidden">
                        <div>
                            <label for="vehicleType" class="block font-semibold text-gray-700 mb-1">Vehicle Type</label>
                            <select id="vehicleType" name="vehicleType" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">

                                <option value="bike">Bike</option>

                        </div>
                        <div>
                            <label for="vehicleRegistrationNumber" class="block font-semibold text-gray-700 mb-1">Vehicle Registration Number</label>
                            <input id="vehicleRegistrationNumber" name="vehicleRegistrationNumber" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
                        </div>
                        <div class="flex justify-between">
                            <button type="button" id="prevStep4" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Previous</button>
                            <button type="button" id="nextStep4" class="bg-brand-600 text-white py-2 px-4 rounded-md hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">Next</button>
                        </div>
                    </div>

                    <!-- Step 5: Assignment -->
                    <div id="step5" class="space-y-6 hidden">
                        <div>
                            <label for="status" class="block font-semibold text-gray-700 mb-1">
                                Status
                            </label>
                            <div class="flex items-center">
                                <input id="status" name="status" type="checkbox" class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded">

                                    Active

                            </div>
                        </div>

                            <label for="zone" class="block font-semibold text-gray-700 mb-1">
                                Zone
                            </label>
                            <select id="zone" name="zone" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm rounded-md">
                                <option value="">Select a zone</option>
                                <option value="chandigarh">Chandigarh Zone</option>
                                <option value="mohali">Mohali Zone</option>
                                <option value="panchkula">Panchkula Zone</option>
                            </select>
                        </div>
                        <div class="flex justify-between">
                            <button type="button" id="prevStep5" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Previous</button>
                            <button type="submit" class="bg-brand-600 text-white py-2 px-4 rounded-md hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('addDriverForm');
        const steps = ['step1', 'step2', 'step3', 'step4', 'step5'];
        const indicators = ['step1Indicator', 'step2Indicator', 'step3Indicator', 'step4Indicator', 'step5Indicator'];
        let currentStep = 0;

        function showStep(stepIndex) {
            steps.forEach((step, index) => {
                const element = document.getElementById(step);
                const indicator = document.getElementById(indicators[index]);
                if (index === stepIndex) {
                    element.classList.remove('hidden');
                    indicator.classList.remove('bg-gray-200', 'text-gray-600');
                    indicator.classList.add('bg-brand-500', 'text-white');
                } else {
                    element.classList.add('hidden');
                    indicator.classList.remove('bg-brand-500', 'text-white');
                    indicator.classList.add('bg-gray-200', 'text-gray-600');
                }
            });
        }

        function validateStep(stepIndex) {
            const stepElement = document.getElementById(steps[stepIndex]);
            const inputs = stepElement.querySelectorAll('input, select, textarea');
            let isValid = true;
            inputs.forEach(input => {
                if (input.required && !input.value.trim()) {
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                }
            });
            return isValid;
        }

        document.getElementById('nextStep1').addEventListener('click', () => {
            if (validateStep(0)) {
                currentStep = 1;
                showStep(currentStep);
            }
        });

        document.getElementById('nextStep2').addEventListener('click', () => {
            if (validateStep(1)) {
                currentStep = 2;
                showStep(currentStep);
            }
        });

        document.getElementById('nextStep3').addEventListener('click', () => {
            if (validateStep(2)) {
                currentStep = 3;
                showStep(currentStep);
            }
        });

        document.getElementById('nextStep4').addEventListener('click', () => {
            if (validateStep(3)) {
                currentStep = 4;
                showStep(currentStep);
            }
        });

        document.getElementById('prevStep2').addEventListener('click', () => {
            currentStep = 0;
            showStep(currentStep);
        });

        document.getElementById('prevStep3').addEventListener('click', () => {
            currentStep = 1;
            showStep(currentStep);
        });

        document.getElementById('prevStep4').addEventListener('click', () => {
            currentStep = 2;
            showStep(currentStep);
        });

        document.getElementById('prevStep5').addEventListener('click', () => {
            currentStep = 3;
            showStep(currentStep);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateStep(4)) {
                const formData = new FormData(form);
                const driverData = Object.fromEntries(formData.entries());
                console.log('Driver data:', driverData);
                alert('Driver created successfully!');
                form.reset();
                currentStep = 0;
                showStep(currentStep);
            }
        });
    </script>
