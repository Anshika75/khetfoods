<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khet Foods - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#fffbea',
                            100: '#fff3c4',
                            200: '#fce588',
                            300: '#fadb5f',
                            400: '#f7c948',
                            500: '#f0b429',
                            600: '#de911d',
                            700: '#cb6e17',
                            800: '#b44d12',
                            900: '#8d2b0b',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/PHOTO-2024-07-12-09-30-33%201-IIToyTatDGOcrlSw2dYbPtUEg97BMY.jpg" alt="Khet Foods Logo" class="h-8 w-auto sm:h-10">
                </div>
                <nav>
                    <ul class="flex items-center space-x-4">
                        <li><a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out">What's New</a></li>
                        <li><a href="#" class="hidden sm:inline-block text-sm text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out">Log In</a></li>
                        <li><a href="#" class="text-sm bg-brand-500 text-white px-3 py-2 rounded-md hover:bg-brand-600 transition duration-150 ease-in-out">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
            <div class="w-full max-w-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-extrabold text-gray-700">
                        Sign Up Now
                    </h1>
                    <p class="mt-2 text-sm text-gray-600">
                        Or
                        <a href="#" class="font-medium text-brand-600 hover:text-brand-500 transition duration-150 ease-in-out">
                            log in to your account
                        </a>
                    </p>
                </div>

                <!-- Form Step Indicator -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div id="step1Indicator" class="rounded-full h-8 w-8 flex items-center justify-center bg-brand-500 text-white font-semibold">1</div>
                            <div class="hidden lg:block ml-2 font-medium text-gray-900">Personal Information</div>
                        </div>
                        <div class="hidden sm:block w-24 h-0.5 bg-gray-200"></div>
                        <div class="flex items-center">
                            <div id="step2Indicator" class="rounded-full h-8 w-8 flex items-center justify-center bg-gray-200 text-gray-600 font-semibold">2</div>
                            <div class="hidden lg:block ml-2 font-medium text-gray-500">Address Details</div>
                        </div>
                    </div>
                </div>

                <form id="signupForm" class="bg-white shadow-md rounded-lg px-6 py-8 mb-4">
                    <!-- Step 1: Personal Information -->
                    <div id="step1" class="space-y-6">
                        <div>
                            <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-1">
                                Full Name
                            </label>
                            <input id="fullName" name="fullName" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your full name">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">
                                Email Address
                            </label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your email address">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
                                Password
                            </label>
                            <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your password">
                        </div>
                        <div>
                            <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 mb-1">
                                Phone Number
                            </label>
                            <input id="phoneNumber" name="phoneNumber" type="tel" autocomplete="tel" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your phone number">
                        </div>
                        <div>
                            <button type="button" id="nextStep" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
                                Next
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Address Details -->
                    <div id="step2" class="space-y-6 hidden">
                        <div>
                            <label for="houseNumber" class="block text-sm font-semibold text-gray-700 mb-1">
                                House/Flat Number
                            </label>
                            <input id="houseNumber" name="houseNumber" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your house/flat number">
                        </div>
                        <div>
                            <label for="street" class="block text-sm font-semibold text-gray-700 mb-1">
                                Street
                            </label>
                            <input id="street" name="street" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your street name">
                        </div>
                        <div>
                            <label for="area" class="block text-sm font-semibold text-gray-700 mb-1">
                                Area
                            </label>
                            <input id="area" name="area" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your area">
                        </div>
                        <div>
                            <label for="locality" class="block text-sm font-semibold text-gray-700 mb-1">
                                Locality
                            </label>
                            <input id="locality" name="locality" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your locality">
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-semibold text-gray-700 mb-1">
                                City
                            </label>
                            <input id="city" name="city" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your city">
                        </div>
                        <div>
                            <label for="district" class="block text-sm font-semibold text-gray-700 mb-1">
                                District
                            </label>
                            <input id="district" name="district" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your district">
                        </div>
                        <div>
                            <label for="state" class="block text-sm font-semibold text-gray-700 mb-1">
                                State
                            </label>
                            <input id="state" name="state" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your state">
                        </div>
                        <div>
                            <label for="postalCode" class="block text-sm font-semibold text-gray-700 mb-1">
                                Postal Code
                            </label>
                            <input id="postalCode" name="postalCode" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm" placeholder="Enter your postal code">
                        </div>
                        <div class="flex items-center justify-between space-x-4">
                            <button type="button" id="prevStep" class="w-1/2 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
                                Previous
                            </button>
                            <button type="submit" class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-4">
                    <div class="flex items-start">
                        <input id="terms-and-privacy" name="terms-and-privacy" type="checkbox" required class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded mt-1">
                        <label for="terms-and-privacy" class="ml-2 block text-sm text-gray-900">
                            I accept the <a href="#" class="font-medium text-brand-600 hover:text-brand-500">terms of service</a> & <a href="#" class="font-medium text-brand-600 hover:text-brand-500">privacy policy</a>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 mt-auto">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-500  transition duration-150 ease-in-out">
                        <span class="sr-only">Facebook</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500 transition duration-150 ease-in-out">
                        <span class="sr-only">Instagram</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500 transition duration-150 ease-in-out">
                        <span class="sr-only">Twitter</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
                        </svg>
                    </a>
                </div>
                <p class="mt-4 text-center text-sm text-gray-500">&copy; 2024 Khet Foods. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const nextStepBtn = document.getElementById('nextStep');
        const prevStepBtn = document.getElementById('prevStep');
        const step1Indicator = document.getElementById('step1Indicator');
        const step2Indicator = document.getElementById('step2Indicator');

        nextStepBtn.addEventListener('click', () => {
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            step1Indicator.classList.remove('bg-brand-500', 'text-white');
            step1Indicator.classList.add('bg-gray-200', 'text-gray-600');
            step2Indicator.classList.remove('bg-gray-200', 'text-gray-600');
            step2Indicator.classList.add('bg-brand-500', 'text-white');
        });

        prevStepBtn.addEventListener('click', () => {
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
            step2Indicator.classList.remove('bg-brand-500', 'text-white');
            step2Indicator.classList.add('bg-gray-200', 'text-gray-600');
            step1Indicator.classList.remove('bg-gray-200', 'text-gray-600');
            step1Indicator.classList.add('bg-brand-500', 'text-white');
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const houseNumber = document.getElementById('houseNumber').value;
            const street = document.getElementById('street').value;
            const area = document.getElementById('area').value;
            const locality = document.getElementById('locality').value;
            const city = document.getElementById('city').value;
            const district = document.getElementById('district').value;
            const state = document.getElementById('state').value;
            const postalCode = document.getElementById('postalCode').value;
            const termsAccepted = document.getElementById('terms-and-privacy').checked;
            
            if (!fullName || !email || !password || !phoneNumber || !houseNumber || !street || !area || !locality || !city || !district || !state || !postalCode) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            if (!termsAccepted) {
                alert('Please accept the terms of service and privacy policy');
                return;
            }
            
            // Here you would typically send the form data to your server
            console.log('Form submitted', { fullName, email, password, phoneNumber, houseNumber, street, area, locality, city, district, state, postalCode });
            alert('Sign up successful!');
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
