<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFCC00',
                        'primary-foreground': '#000000',
                        pastel: {
                            green: '#98FB98',
                            orange: '#FFD8B1',
                            blue: '#ADD8E6',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-yellow-500 min-h-screen">
    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="text-xl font-semibold">Welcome</span>
            <span class="text-xl font-bold text-yellow-600">Luffy</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-gray-300 overflow-hidden">
                <img 
                    src="/placeholder.svg?height=40&width=40" 
                    alt="Profile" 
                    class="w-full h-full object-cover"
                >
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 max-w-md mx-auto">
        <div class="flex flex-col gap-6">
            <h1 class="text-2xl font-bold text-white text-center mt-4">
                Take a picture of delivery
            </h1>

            <!-- Image Preview Container -->
            <div class="bg-white rounded-lg p-2 aspect-[4/3] overflow-hidden">
                <img 
                    src="/placeholder.svg?height=300&width=400" 
                    alt="Delivery photo preview" 
                    class="w-full h-full object-cover rounded"
                >
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 justify-center">
                <button class="px-3 w-full py-2 bg-green-200 text-green-900 font-medium rounded-md hover:bg-green-300 transition-colors shadow-md">
                    Capture Photo
                </button>
                <button class="px-3 w-full py-2 bg-orange-200 text-orange-900 font-medium rounded-md hover:bg-orange-300 transition-colors shadow-md">
                    Retake Photo
                </button>
            </div>

            <button class="w-full px-6 py-3 bg-blue-200 text-blue-900 font-semibold rounded-md hover:bg-blue-300 transition-colors shadow-md">
                Confirm Delivery
            </button>
        </div>
    </main>
</body>
</html>
