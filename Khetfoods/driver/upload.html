<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Delivery Picture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-500 font-sans text-white min-h-screen flex flex-col">
    <div class="flex-grow flex flex-col items-center justify-center p-4">
        <h1 class="text-2xl font-bold mb-8">Take a picture of delivery</h1>
        
        <div id="uploadArea" class="w-full max-w-xs">
            <label for="fileInput" class="block w-full h-48 border-2 border-dashed border-white rounded-lg flex flex-col items-center justify-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <span>Browse to upload</span>
            </label>
            <input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden" />
        </div>
        
        <div id="uploadingIndicator" class="mt-8 hidden flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white"></div>
            <p class="mt-2">Uploading</p>
        </div>

        <div id="successMessage" class="mt-8 hidden flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <p class="text-lg font-semibold">Uploaded successfully</p>
            <button id="goBackButton" class="mt-4 bg-white text-yellow-700 font-semibold py-2 px-4 rounded">
                Go back
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadingIndicator = document.getElementById('uploadingIndicator');
        const successMessage = document.getElementById('successMessage');
        const goBackButton = document.getElementById('goBackButton');

        fileInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                uploadArea.classList.add('hidden');
                uploadingIndicator.classList.remove('hidden');
                
                // Simulate upload process
                setTimeout(() => {
                    uploadingIndicator.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                }, 3000);
            }
        });

        goBackButton.addEventListener('click', () => {
            uploadArea.classList.remove('hidden');
            successMessage.classList.add('hidden');
            fileInput.value = ''; // Reset the file input
        });
    </script>
</body>
</html>
